<!DOCTYPE html>
<html>
<body>
    <h2> What can JavaScript do? </h2>
    <p id="demo"> JavaScript can change HTML content.</p>
    <button type="button"
            onclick='document.getElementById("demo").style.display = "none"'>
        Hide!
    </button>
    <button type="button"
            onclick='document.getElementById("demo").style.display = "block"'>
        Show!
    </button>

    <button type="button"
            onclick='document.getElementById("sus").style.display = "block"'>
        Among Us!
    </button>
    <button type="button"
            onclick='document.getElementById("sus").style.display = "none"'>
        Sus!
    </button>
